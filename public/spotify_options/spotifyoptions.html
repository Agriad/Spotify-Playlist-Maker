<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>Spotify Automatic Playlist Maker</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

    <body>
        <div>
            Add Songs
            <form method="POST" action="/add_songs">
                <label for="playlist_id">Playlist ID</label>
                <input type="text" name="playlist_id" />
                <label for="song_location">Song Location</label>
                <input type="text" name="song_location">
                <input type="submit" value="Submit" />
            </form>
        </div>
    </body>
</html>
